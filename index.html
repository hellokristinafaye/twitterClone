<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>

<body>

    <!-- sidebar starts -->

    <div class="sidebar">
        <!-- twitter logo -->
        <i class="fa-brands fa-twitter"></i>

        <div class="sidebarOption  active">
            <span class="material-icons">
                home
            </span>
            <h2>Home</h2>
        </div>

        <div class="sidebarOption  active">
            <span class="material-icons">
                search
            </span>
            <h2>Explore</h2>
        </div>
       
        <div class="sidebarOption  active">
            <span class="material-icons">
                notifications
            </span>
            <h2>Notifications</h2>
        </div>

    </div>

    <!-- sidebar ends -->

</html>
